<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành if if else</title>
</head>
<body>
    <script>
        let nhap = prompt('nhập n vào đây','');
        if (nhap == 'dũng') {
            alert('đẹp trai!');
        }else {
            alert('xấu thế !');
        }
    </script>
</body>
</html>
