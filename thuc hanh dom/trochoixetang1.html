<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <div>
            <img src="tank (1).png" id="tank" style="width:50px; height:50px;position: relative; left: 50px; top:50px;">
        </div>
        <button style="margin-top:300px;" onclick="moveUp()">lên</button>
        <button onclick="moveDown()">xuống</button>
        <button onclick="moveLeft()">trái</button>
        <button onclick="moveRight()">phải</button>
    
</body>
<script>
    function moveUp() {
        let img = document.getElementById('tank')
        let top =parseInt(img.style.top)
        console.log(top);
        img.style.top =(top-10)+"px"
    }
    function moveDown() {
        let img = document.getElementById('tank')
        let top =parseInt(img.style.top)
        console.log(top);
        img.style.top =(top+10)+"px"
    }
    function moveLeft() {
        let img = document.getElementById('tank')
        let left =parseInt(img.style.left)
        console.log(left);
        img.style.left =(left-10)+"px"
    }
    function moveRight() {
        let img = document.getElementById('tank')
        let left =parseInt(img.style.left)
        console.log(left);
        img.style.left =(left+10)+"px"
    }
</script>
</html>
