<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính</title>
</head>
<body>
  
        <input type="text" id="number1">
        <input type="text" id="number2">
        <br>
        <br>
        <button  value="add" onclick="maytinh(this.value)">Add</button>
        <button  value="sub" onclick="maytinh(this.value)">Sub</button>
        <button  value="con" onclick="maytinh(this.value)">Con</button>
        <button  value="div" onclick="maytinh(this.value)">Div</button>
    
    <br>
    <br>
    <p id="result"></p>
    <script>
        function maytinh(value) {
        let a = parseFloat(document.getElementById('number1').value)
        let b = parseFloat(document.getElementById('number2').value)

            if(value == "add"){
                document.getElementById('result').innerHTML = "kết quả là: " + (a+b);
            } else if(value == "sub"){
                document.getElementById('result').innerHTML = "kết quả là: " + (a-b);
            }else if(value == "con"){
                document.getElementById('result').innerHTML = "kết quả là: " + (a*b);
            }else if(value == "div"){
                document.getElementById('result').innerHTML = "kết quả là: " + (a/b);
            }
    
    }
        
    </script>
</body>
</html>
