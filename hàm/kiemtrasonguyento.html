<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhap vao so can tim :"));
        function checkNT(num){
            var nt = true;
            if(num<2){
                nt = false;
            }
            else{
            for(let i=2;i<num-1;i++){
                if(num%i==0){
                    nt = false;
                    break;
                }
                
            }
        }
        if(nt ==true){
            
            document.write(num+"la so nguyen to");
        }else {
            document.write(num+"ko phải số nguyên tố")
        }
        }
        checkNT(num);
    </script>
</body>
</html>
