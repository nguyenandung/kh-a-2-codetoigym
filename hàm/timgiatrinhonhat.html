      function arrMin(arr){
          let min=arr[0];
          for(let i=0;i<arr.length;i++){
              if(arr[i]<min){
                  min = arr[i];
              }
          }
          return min;
      }
      let arr1=[1,2,3,4,5,6,6,0];
      let minnhohon = arrMin(arr1);
      alert(minnhohon);
