    <script >
        function Minarr(arry){
            if(arry.length ==0){
                return -1;
            }
            let min =arry[0];
            for(let i =0;i<arry.length;i++){
                if(arry[i]<min){
                    min = arry[i];
                }
            }
            return min;
        }
