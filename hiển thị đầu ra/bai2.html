<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hiển thị kết quả sử dụng thẻ HTML -->
    <div id="conchoDiv"></div>
    <button type="button" onclick="concho();">Click me!</button>
    <script>
        function concho() {
            document.getElementById('conchoDiv').innerHTML = 'Xin chào !';
        }
    </script>
</body>
</html>
